{% extends 'app/base.html' %}

{%  block title %}
    Add Venue
{% endblock title %}



{% block content %}

    <h1>Add your Place to our Database</h1>

    {% if submitted %}
        <p class="success">
        Your Venue was submitted successfully. Thank you.
        </p>
        {% else %}
        <form action="" method="post" novalidate>
        <table>
            {{ form.as_table }}
            <tr>
                <td>&nbsp;</td>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
        {% csrf_token %}
        </form>
    {% endif %}
{% endblock content %}
